<div class= "row" *ngIf="productt">
    <div class="col-6">
        <img src="{{productt.pictureUrl}}" alt="{{productt.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{productt.name}}</h3>
        <p>{{productt.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em"></i>
            <span class="fw-bold" style="font-size: 1.5em;">2</span>
            <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em"></i>
            <button class="btn btn-outline-secondary btn-lg ms-4">Add to Cart</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ms-3">
            <h4>Description</h4>
            <p>{{productt.description}}</p>
        </div>
    </div>
</div>
